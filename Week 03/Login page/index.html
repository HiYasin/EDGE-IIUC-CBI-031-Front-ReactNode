<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="title">
        <h1>Welcome</h1>
    </div>
    <section class="login-form">
        <div class="form-header">
            <p>Login With</p>
            <div class="social-icons">
                <div class="icon">
                    <i class="fa-brands fa-apple"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="line">
            <hr>
            <div>or</div>
            <hr>
        </div>
        <div class="form-body">
            
                <div class="input-item">
                    <p>Email Address</p>
                    <input type="email" name="email" id="email" placeholder="yourname@gmail.com">
                </div>
                
    
                <div class="input-item">
                    <p>Password</p>
                    <input type="password" name="password" id="password" placeholder="yourname@gmail.com">
                </div>

                <div class="input-item">
                    <input type="checkbox" style="width: auto;">
                    <label for="vehicle1">Remeber me</label>
                </div>
                
                <div class="input-item">
                    <input type="submit" value="Login">
                </div>
            
        </div>
        <div class="form-footer">
            <p>Don't have account? <a href="#">Create Account</a></p>
        </div>
    </section>
</body>
</html>
