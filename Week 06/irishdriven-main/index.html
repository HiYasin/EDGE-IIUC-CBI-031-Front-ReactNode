<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Tailwind+DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <style>
        body {
            font-family: "Exo", serif;
        }
        .tab:is(input[type=radio]){
            width: 100px;;
        }
    </style>
    <title>Irish Driven</title>
</head>

<body>
    <header class="bg-black">
        <nav class="max-w-screen-xl mx-auto text-white">
            <div class="navbar bg-base-10">
                <div class="navbar-start w-[90%] lg:w-full text-xs md:text-sm lg:text-base">
                    <a class="flex items-center gap-8">
                        <img class="w-20" src="assets/images/logo.png" alt="">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-phone"></i>
                            <p>+353 8 764 96955</p>
                        </div>
                    </a>
                </div>
                <div class="navbar-end w-[10%] lg:w-full text-xs lg:text-base lg:flex">
                    <ul class="menu menu-horizontal px-1 hidden lg:flex gap-2">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Fleet</a></li>
                        <li><a class="bg-yellow-500" href="#">Book Your Trip</a></li>
                        <li>
                            <a href="" class="flex items-center">
                                <i class="fa-solid fa-user"></i>
                                Sign In
                            </a>
                        </li>
                    </ul>
                    <div class="dropdown mr-0 dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-black rounded-box z-[1] mt-3 w-52 p-2 shadow gap-4">
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Fleet</a></li>
                            <li><a class="bg-yellow-500" href="#">Book Your Trip</a></li>
                            <li>
                                <a href="" class="flex items-center">
                                    <i class="fa-solid fa-user"></i>
                                    Sign In
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero text-white">
            <div class="hero min-h-screen bg-contain bg-no-repeat bg-top"
                style="background-image: url(assets/images/hero.png);">
                <div class="hero-overlay bg-opacity-10"></div>
                <div class="hero-content text-neutral-content text-center flex-col">
                    <div class="max-w-md text-white">
                        <h1 class="mb-5 text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold"> Explore Luxury</h1>
                        <p class="mb-5">
                            Premium Chauffeur Service in Ireland
                        </p>
                    </div>
                    <section class="mx-auto bg-white rounded-xl p-8">
                        <div role="tablist" class="tabs tabs-bordered">
                            <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="One-way" checked="checked" />
                            <div role="tabpanel" class="tab-content text-black">
                                <div>
                                    <form class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"> 
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md text-left">Pick up location</span>
                                        </label>
                                        <input type="Text" placeholder="Enter a location" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md text-left">Drop off location</span>
                                        </label>
                                        <input type="Text" placeholder="Enter a location" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Date</span>
                                        </label>
                                        <input type="Text" placeholder="Select Date" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Time</span>
                                        </label>
                                        <input type="Text" placeholder="Select Time" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Services</span>
                                        </label>
                                        <input type="Text" placeholder="Select a service" class="outline-none pl-2 text-sm" required />
                                      </div>
                                    </form>
                                </div>
                                <div class="w-full flex justify-center">
                                    <button class="w-[200px] btn bg-yellow-500"><a class="" href="#">Submit</a></button>
                                </div>
                            </div>
                          
                            <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="By Hour" />
                            <div role="tabpanel" class="tab-content text-black">
                                <div>
                                    <form class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"> 
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md text-left">Pick up location</span>
                                        </label>
                                        <input type="Text" placeholder="Enter a location" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md text-left">Drop off location</span>
                                        </label>
                                        <input type="Text" placeholder="Enter a location" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Date</span>
                                        </label>
                                        <input type="Text" placeholder="Select Date" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Time</span>
                                        </label>
                                        <input type="Text" placeholder="Select Time" class="outline-none pl-2 text-sm" required />
                                      </div>
                                      <div class="form-control shadow-xl p-4 rounded-md border border-gray-100">
                                        <label class="label">
                                          <span class="label-text font-semibold text-md">Services</span>
                                        </label>
                                        <input type="Text" placeholder="Select a service" class="outline-none pl-2 text-sm" required />
                                      </div>
                                    </form>
                                </div>
                                <div class="w-full flex justify-center">
                                    <button class="w-[200px] btn bg-yellow-500"><a class="" href="#">Submit</a></button>
                                </div>
                            </div>
                          </div>
                    </section>
                </div>
            </div>
        </section>
        
    </header>
    <main>

        <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/docs/images/carousel/carousel-1.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/docs/images/carousel/carousel-2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/docs/images/carousel/carousel-3.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 4 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/docs/images/carousel/carousel-4.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 5 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/docs/images/carousel/carousel-5.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
</div>
    </main>
</body>

</html>
